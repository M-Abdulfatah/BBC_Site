<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <title>Styling-Text</title>
    <style type="text/css">
        p  {
            font-size: 200%;
        }

        .bold{
            font-weight:bold;
        }
        .italic{
            font-style: italic;
        }
        a  {
            text-decoration: none;


        }
        a:hover {
            text-decoration: underline;
            color: red;
        }
    </style>
</head>
<body>
    <p >I`m testing my <span style= "font-size: 200%; background-color: #3372FF; color: white ">lovely</span> new family fonts <3</p>
    <p class="bold" >This is some bold text</p>
    <p class="italic">This is some italic text. <span class="bold">And this is bold and italic text.</span> </p>
    <a href="../strawberry-store/first-web-page.html">This is some bold text</a>
</body>
</html>
