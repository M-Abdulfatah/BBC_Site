<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Borders</title>

    <style type="text/css">
        #square-red{
            background-color: red;

        }

        #square-blue{
            background-color: blue;
        }
        #square-grean{
            background-color: green;
        }
        .square{
            width: 100px;
            height: 100px;
            float: left;
            margin: 40px;
            border-radius: 50%;
        }


    </style>
</head>
<body>
<div id="square-red" class="square"></div>
<div id="square-blue" class="square"></div>
<div id="square-grean" class="square"></div>

</body>
</html>
