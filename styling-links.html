<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>styling-links</title>
    <style type="text/css">
        a   {
            text-decoration: none;

        }
        a:hover {
            text-decoration: underline;
            color: red;
        }
        a:visited{
            color: greenyellow;
        }


    </style>
</head>
<body>
    <div>
     <p><a href="http://www.google.com" >This is google search engine web page</a></p>
        <p><a href="http://www.google.se" target="_blank">Google in New tab</a></p>
    </div>
</body>
</html>
